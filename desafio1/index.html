<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Black Friday</title>
</head>

<body>
  <section role="banner" class="section-container background-section-one">
    <img src="assets/logoblackfriday.webp" alt="Grande logotipo indicando a Black Friday">
  </section>
  <section role="navigation" aria-level="section-navigation" class="section-container background-section-two">
    <div class="card-container">
      <div id="content">
        <p id="novidade">Faça seu cadastro agora e fique por dentro das novidade!</p>
        <form id="formulario">
          <input aria-label="Coloque aqui o seu nome" type="text" placeholder="Nome" id="nome">
          <input aria-label="Coloque aqui seu email" type="text" placeholder="E-mail" id="email">
          <input aria-label="Ao clicar no botão irá cadastrar os seus dados para receber mais novidades da black friday" type="submit" value="Cadastrar" id="button">
        </form>
      </div>
    </div>

  </section>
  <footer role="contentinfo">
    <p>Todos os direitos reservados.</p>
  </footer>

</body>
<script src="js/script.js"></script>

</html>
